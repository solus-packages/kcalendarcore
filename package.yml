name       : kcalendarcore
version    : 5.68.0
release    : 6
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.68/kcalendarcore-5.68.0.tar.xz : 50ffbe4feb9a602c09e130d6f10f0f260fa7625bc266003697895e1d716d6ba9
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - db5-devel
    - extra-cmake-modules
    - libical-devel
replaces   :
    - kcalcore
    - devel : kcalcore-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |-
    %ninja_install
