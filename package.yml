name       : kcalendarcore
version    : 5.89.0
release    : 26
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.89/kcalendarcore-5.89.0.tar.xz : 57ddb7d771a01bc7cec4739000b9be0583d3cfacb18fa0669a7850595a21c0f7
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5UiTools)
    - db5-devel
    - extra-cmake-modules
    - libical-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt5-tools-devel
replaces   :
    - kcalcore
    - devel : kcalcore-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
