name       : kcalendarcore
version    : 5.93.0
release    : 30
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.93/kcalendarcore-5.93.0.tar.xz : 1609bc141739fce0abed59a353a0e356f4fa7a1b3659d3bc77737010875c1d3f
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5UiTools)
    - db5-devel
    - extra-cmake-modules
    - libical-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt5-tools-devel
replaces   :
    - kcalcore
    - devel : kcalcore-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
