name       : kcalendarcore
version    : 5.70.0
release    : 8
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.70/kcalendarcore-5.70.0.tar.xz : 825f8e4b3ec544e6ddb0d1b5638c765afd38f70f6e145bdf4cd6a717d8432ef8
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - db5-devel
    - extra-cmake-modules
    - libical-devel
replaces   :
    - kcalcore
    - devel : kcalcore-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |-
    %ninja_install
